<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="FoundationTask7.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

<div class="container">
    <div class="admin-CRUD Person-form-container">
        <form id="personForm">
            <h3>add a new person</h3>
            <input type="text" placeholder="Enter First Name" name="firstName" class="box">
            <input type="text" placeholder="Enter Surname" name="surname" class="box">
            <input type="date" placeholder="Enter DOB" name="dateOfBirth" class="box">
            <input type="text" placeholder="Enter Email Address" name="emailAddress" class="box">
            <input type="number" placeholder="Enter Age" name="age" class="box">
            <button type="button" class="btn" onclick="addPerson()">Add Person</button>
            <button type="button" class="btn" onclick="editPerson()">Edit Person</button>
        </form>
    </div>

    <div class="person-display">
        <table id="personTable" class="person-display-table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Surname</th>
                <th>Date Of Birth</th>
                <th>Email Address</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="personTableBody">
            <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    function addPerson() {
        // Get form data
        var formData = {
            firstName: document.forms["personForm"]["firstName"].value,
            surname: document.forms["personForm"]["surname"].value,
            dateOfBirth: document.forms["personForm"]["dateOfBirth"].value,
            emailAddress: document.forms["personForm"]["emailAddress"].value,
            age: document.forms["personForm"]["age"].value
        };

        console.log("Form Data:", formData);

        // Validate form data (you may add more validation as needed)

        // Create a new table row
        var newRow = document.createElement("tr");
        newRow.innerHTML = `
        <td>${formData.firstName}</td>
        <td>${formData.surname}</td>
        <td>${formData.dateOfBirth}</td>
        <td>${formData.emailAddress}</td>
        <td>${formData.age}</td>
        <td>
            <button class="btn btn-edit" onclick="editPerson(this)" data-id="">Edit</button>
            <a href="#" class="btn" onclick="deletePerson(this)" data-id=""> <i class="fas fa-trash"></i> delete </a>
        </td>
    `;

        // Append the new row to the table
        document.getElementById("personTableBody").appendChild(newRow);

        // Clear the form
        document.getElementById("personForm").reset();

        $.ajax({
            type: "POST",
            url: "FoundationTask7.php",
            data: formData,
            success: function (response) {
                // Handle the success response
                console.log(response);
                // You may update the frontend or perform additional actions here
            },
            error: function (xhr, status, error) {
                // Handle the error response
                console.error("Error:", xhr.statusText);
            }
        });
    }


    // Load all people when the page is ready
    $(document).ready(function () {
        loadAllPeople();
    });

    // Function to load all people from the server
    function loadAllPeople() {
        $.ajax({
            type: "GET",
            url: "FoundationTask7.php",
            dataType: "json",
            success: function (response) {
                if (response.success) {
                    // Display the loaded people in the table
                    displayPeople(response.data);
                } else {
                    console.error("Error loading people:", response.message);
                }
            },
            error: function (xhr, status, error) {
                // Handle the error response
                console.error("Error:", xhr.statusText);
            }
        });
    }

    // Function to display the loaded people in the table
    function displayPeople(people) {
        var tableBody = document.getElementById("personTableBody");
        tableBody.innerHTML = ""; // Clear the existing content

        people.forEach(function (person) {
            console.log(person.id)
            console.log(person)
            var newRow = document.createElement("tr");
            newRow.innerHTML = `
                    <td>${person.FirstName}</td>
                    <td>${person.Surname}</td>
                    <td>${person.DateOfBirth}</td>
                    <td>${person.EmailAddress}</td>
                    <td>${person.Age}</td>
                    <td>
                        <button class="btn btn-edit" onclick="editPerson(this)" data-id="${person.id}">Edit</button>
                        <a href="#" class="btn" onclick="deletePerson(this)" data-id="${person.id}"> <i class="fas fa-trash"></i> delete </a>

                    </td>
                `;
            tableBody.appendChild(newRow);
        });
    }

    function editPerson(element) {
        var row = element.closest("tr");

        var formData = {
            id: element.getAttribute("data-id"), // Use element.getAttribute instead of row.getAttribute
            firstName: row.cells[0].innerText,
            surname: row.cells[1].innerText,
            dateOfBirth: row.cells[2].innerText,
            emailAddress: row.cells[3].innerText,
            age: row.cells[4].innerText
        };

        // Update the form with the selected person's data
        document.forms["personForm"]["firstName"].value = formData.firstName;
        document.forms["personForm"]["surname"].value = formData.surname;
        document.forms["personForm"]["dateOfBirth"].value = formData.dateOfBirth;
        document.forms["personForm"]["emailAddress"].value = formData.emailAddress;
        document.forms["personForm"]["age"].value = formData.age;

        // Optionally, you can highlight the edited row or perform other UI changes here

        $.ajax({
            type: "POST",
            url: "FoundationTask7.php",
            data: formData,
            success: function (response) {
                // Handle the success response
                console.log(response);
            },
            error: function (xhr, status, error) {
                // Handle the error response
                console.error("Error:", xhr.statusText);
            }
        });
    }


    function deletePerson(element) {

        var row = element.closest("tr");
        var id = element.getAttribute("data-id"); // Get the ID from the row

        console.log("Person ID to delete:", id);

        row.remove();

        $.ajax({
            type: "POST",
            url: "FoundationTask7.php",
            data: { action: "delete", id: id }, // Pass the ID and action
            success: function (response) {
                // Handle the success response
                console.log(response);
            },
            error: function (xhr, status, error) {
                // Handle the error response
                console.error("Error:", xhr.statusText);
            }
        });
    }

</script>

</body>

</html>
